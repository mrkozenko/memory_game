<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <span class="count">15</span>
                <img src="./images/coin_logo.png" alt="icon" class="icon">
            </div>
            <div class="share-container">
                <img src="./images/share.png" alt="share" class="share">
            </div>
        </div>
        <div class="tree-container">
            <img src="./images/tree.png" alt="tree" class="tree">
            <img src="./images/squirell_run.gif" alt="squirrel" class="squirrel">
        </div>
        <button class="hunt-button" onclick="startHunt()" id="hunt_button">Начать охоту</button>
        <div class="timer">Таймер 00:00:00</div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="footer">
            <div class="footer-item">Друзья</div>
            <div class="footer-item">Рейтинг</div>
            <div class="footer-item"><i class="fa-solid fa-shop"></i> <p>Магазин</p></div>
            <div class="footer-item">Задания</div>
            <div class="footer-item">Коллекция</div>
        </div>
    </div>
    <script src="./scripts/main.js"></script>
</body>
</html>
